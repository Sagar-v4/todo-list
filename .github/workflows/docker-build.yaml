name: Build and Publish image to Docker Hub

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:

  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build docker image
        run: docker compose -f docker-compose.prod.yaml build -p sagarvariya4/todo-list:latest

      - name: push image to docker hub
        run: |
          docker login -u sagarvariya4 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push sagarvariya4/todo-list:latest
